<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agradecimento ao Streamer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin: 0;
      height: 100vh;
      padding: 0 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2.5vh;
      width: 100%;
      max-width: 420px;
    }

    .logo {
      width: clamp(250px, 22vw, 200px);
      height: auto;
      filter: drop-shadow(0 0 6px #25F4EE);
    }

    h1 {
      font-size: clamp(1.4rem, 5vw, 2rem);
      background: linear-gradient(90deg, #25F4EE, #FE2C55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      line-height: 1.2;
    }

    .codigo {
      font-size: clamp(1.6rem, 6vw, 2.2rem);
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #25F4EE;
      border-radius: 12px;
      padding: 15px 25px;
      box-shadow: 0 0 10px #FE2C55;
      word-break: break-word;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .codigo:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #25F4EE;
    }

    .copiar-info {
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      color: #aaa;
      margin-top: -5px;
    }

    .instrucao {
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      color: #ccc;
      margin: 0;
    }

    .suporte {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #25D366;
      text-decoration: none;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      transition: opacity 0.3s;
    }

    .suporte:hover {
      opacity: 0.8;
    }

    .suporte img {
      width: 24px;
      height: 24px;
    }

    footer {
      font-size: clamp(0.8rem, 3vw, 0.9rem);
      color: #aaa;
    }

    @media screen and (max-aspect-ratio: 9/16) {
      body {
        padding: 6vh 20px;
      }
      .container {
        justify-content: center;
        gap: 3vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="Logo">

    <h1>Muito obrigado por ajudar o seu streamer favorito!</h1>
     <p class="instrucao">(Envie esse c√≥digo no PV do seu streamer no TikTok)</p>

    <div class="codigo" id="codigo" title="Clique para copiar"></div>
    <p class="copiar-info" id="copiar-info">Clique no c√≥digo para copiar</p>

   

    <a class="suporte" href="https://wa.me/55629988594922" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      Qualquer d√∫vida chame o suporte
    </a>

    <footer>2025 &copy; Tiktok Rewards. Todos os direitos reservados</footer>
  </div>

  <script>
    function gerarCodigo(tamanho) {
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%&*';
      let codigo = '';
      for (let i = 0; i < tamanho; i++) {
        codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      return codigo;
    }

    const codigoDiv = document.getElementById('codigo');
    const copiarInfo = document.getElementById('copiar-info');
    const codigoGerado = gerarCodigo(10);
    codigoDiv.innerText = codigoGerado;

    codigoDiv.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(codigoGerado);
        copiarInfo.innerText = '‚úÖ C√≥digo copiado!';
        copiarInfo.style.color = '#25F4EE';
        setTimeout(() => {
          copiarInfo.innerText = 'Clique aqui para copiar';
          copiarInfo.style.color = '#aaa';
        }, 2000);
      } catch (err) {
        copiarInfo.innerText = 'Erro ao copiar üò¢';
        copiarInfo.style.color = '#FE2C55';
      }
    });
  </script>
</body>
</html>
